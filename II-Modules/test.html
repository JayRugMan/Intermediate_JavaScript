<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Alert</title>
  <style>
    .custom-alert, .custom-confirm {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(0, 12, 23, 0.808);
      padding: 20px;
      font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
      box-shadow: 0 0 30px rgba(0, 1, 8, 0.8);
      z-index: 1000;
      text-align: center;
      color: white;
      border-radius: 10%;
    }
    .button.container {
      display: flex;
      justify-content: center;
      margin-top: 10px;
    }
    .button-container button {
      margin-top: 0 5px;
      border-radius: 10px;
      background-color: rgb(0, 47, 134);
      box-shadow: 5px 7px 20px rgba(144, 163, 255, 0.4);
      color: white;
      border: none;
      padding: 6px 20px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .button-container button:hover {
      background-color: rgb(32, 120, 198);
    }
    .overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.2);
      z-index: 999;
    }
    .input-box {
      margin-bottom: 17px;
    }
  </style>
</head>
<body>
  <h1> Jason's test page </h1>
  <script> window.alert('Hello world'); </script>
  <div class="overlay" id="overlay"></div>
  <div class="custom-alert" id="customAlert">
    <p><b>What is your name?</b></p>
    <input class="input-box" type="text" id="userInput" placeholder="Who?">
    <div class="button-container">
      <button onclick="closeAlert()"><b>Not telling</b></button>
      <button onclick="submitInput()"><b>I'm friendly</b></button>
    </div>
  </div>

  <div class="custom-confirm" id="customConfirm">
    <p id="confirmMessage" ></p>
    <div class="button-container">
      <button onclick="showAlert(true)"><b>Nah</b></button>
      <button onclick="confirmAction()"><b>Yup</b></button>
    </div>
  </div>

  <script>
    function showAlert(repeat=false) {
      if(repeat) {
        document.getElementById('customConfirm').style.display = 'none'
      }
      document.getElementById('customAlert').style.display = 'block';
      document.getElementById('overlay').style.display = 'block';
    }

    function closeAlert() {
      document.getElementById('customAlert').style.display = 'none';
      document.getElementById('overlay').style.display = 'none';
    }

    function submitInput() {
      var userInput = document.getElementById('userInput').value;
      document.getElementById('customAlert').style.display = 'none';
      showConfirm(`Hi! So it's ${userInput}?`)
    }

    function showConfirm(message) {
      document.getElementById('confirmMessage').innerHTML = `<b>${message}</b>`;
      document.getElementById('customConfirm').style.display = 'block';
    }

    function closeConfirm() {
      document.getElementById('customConfirm').style.display = 'none';
      document.getElementById('overlay').style.display = 'none';
    }

    function confirmAction() {
      // Handle the confirmation action here
      closeConfirm();
    }

    // Example usage
    showAlert();
  </script>
</body>
</html>
